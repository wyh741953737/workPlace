<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const init = { 1: 1, 2: 1}
        function getSum(num) {
            if(num in init) {
                return 1;
            } else {
                return getSum(num-1) + getSum(num-2)
            }
        }

        // 1*2*3*4*5....*n
        function jc(n) {
            if(n === 1) {
                return 1
            } else {
                return n*jc(n-1)
            }
        }
    </script>
</body>
</html>
