<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <a href="http://www.baidu.com">相当于重写window.location.href，在当前窗口打开新窗口</a> -->
    <button id="btn">去百度</button>
    <a href="http://www.jb51.net" title="脚本之家" target="_blank">利用targe属性打开新的窗口,等同window.open</a>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            window.history.back(-1);
        })
    </script>
</body>
</html>

<!--
    target 属性，浏览器将会载入和显示href名称中与这个目标吻合的框架或窗口中的文档。如果这个指定名称或 id 的框架或者窗口不存在，浏览器将打开一个新的窗口
-->
